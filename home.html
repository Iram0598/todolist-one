<!DOCTYPE html>
<html lang="un">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/4/flatly/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/homestyle.css">
    
    <title>@BookWorm </title>
</head>
<body class="main">
    <h1 class="display-4 text-center"><i class="fas fa-calendar"></i>BookWorm</h1>
    <div><button class="signout">Sign out</button></div>
    <div class="container mt-5 mb-5">
      <form id="list">
        <div class="form-group">
          <label for="product">Book</label>
          <input type="text" id="book" class="form-control" />
        </div>

        <div class="form-group">
          <label for="customer">Author</label>
          <input type="text" id="author" class="form-control" />
        </div>

        <div class="form-group">
          <label for="date">Date</label>
          <input type="date" id="date" class="form-control" />
        </div>

        <div class="form-group">
          <label for="time">Time</label>
          <input type="time" id="time" class="form-control" />
        </div>
        <input type="submit" value="Add Book" class="btn btn-block" />
      </form>
      <table class="table table-striped mt-5 text-center">
        <thead>
          <tr>
            <th>Book</th>
            <th>Author</th>
            <th>Date</th>
            <th>Time</th>
          </tr>
        </thead>
        <tbody id="book-list"></tbody>
      </table>
    </div>
    <script src="js/script1.js"></script>

</body>
</html>
