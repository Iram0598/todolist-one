<!DOCTYPE html>
<html lang="un">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/4/flatly/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/homestyle.css">
    
    <title>@কাজ আছে </title>
</head>
<body class="main">
    <h1 class="display-4 text-center"><i class="fas fa-calendar text-warning"></i>কাজ আছে</h1>
    <div class="container mt-5">
      <form id="book-form">
        <div class="form-group">
          <label for="product">বই</label>
          <input type="text" id="title" class="form-control" />
        </div>

        <div class="form-group">
          <label for="customer">ক্রেতা</label>
          <input type="text" id="author" class="form-control" />
        </div>

        <div class="form-group">
          <label for="date">তারিখ</label>
          <input type="date" id="date" class="form-control" />
        </div>

        <div class="form-group">
          <label for="time">সময়</label>
          <input type="time" id="time" class="form-control" />
        </div>
        <input type="submit" value="Add Book" class="btn btn-block" />
      </form>
    </div>
</body>
</html>
